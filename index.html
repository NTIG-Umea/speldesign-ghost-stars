<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TDS - test</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {},
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var keys;
      var pointer;
      var playerSpeed = 3;

      /* GUNS
       * 0: Pistol
       * 1: SMG
       * 2: Shotgun
       */
      var weaponActive = 0;
      var weaponCooldown = 0;
      var projectileSpeed = 12;
      var projectiles;
      var particles;

      var grenades;
      var grenadeCooldown = 0;
      var grenade;

      //World and Walls
      var worldSize = 16 * 64;
      var tileSize = 64;
      var walls;
      var wallPos = {
        x: [2, 3, 4, 7, 8, 8, 8, 8, 8, 8, 8, 8],
        y: [8, 8, 8, 8, 8, 1, 2, 3, 4, 5, 6, 7],
      };

      const game = new Phaser.Game(config);

      function preload() {
        this.load.spritesheet("player", "assets/playerSanta.png", {
          frameWidth: 78,
          frameHeight: 96,
        });
        this.load.image("projectile", "assets/star.png");
        this.load.image("wall", "assets/wall.png");
        this.load.image("floor", "assets/floor.png");
        this.load.image("particle", "assets/trail.png");
        this.load.image("grenade", "assets/star.png");
        this.load.image("pistol", "assets/pistol.png");
        this.load.image("uzi", "assets/uzi.png");
        this.load.image("shotgun", "assets/shotgun.png");
      }

      function create() {        
        //Camera
        this.cameras.main.setBounds(0, 0, worldSize, worldSize);
        floor = this.physics.add.staticGroup();
        walls = this.physics.add.staticGroup();

        //Create floor tiles ovewr the whole map
        for (i = 0; i < Math.pow(worldSize / tileSize, 2); i++) {
          floor.create(
            tileSize / 2 +
              (i -Math.floor(i / (worldSize / tileSize)) *
                  (worldSize / tileSize)) *
                tileSize, tileSize / 2 + Math.floor(i / (worldSize / tileSize)) * tileSize,
            "floor"
          );
        }

        //Create boarder walls
        for (i = 0; i < worldSize / tileSize; i++) {
          walls.create(tileSize / 2, i * tileSize, "wall"); //Left
          walls.create(worldSize - tileSize / 2, i * tileSize, "wall"); //Right
          walls.create(i * tileSize, tileSize / 2, "wall"); //Up
          walls.create(i * tileSize, worldSize - tileSize / 2, "wall"); //Down
        }

        //Create walls
        for (i = 0; i < wallPos.x.length; i++) {
          walls.create(
            wallPos.x[i] * tileSize - tileSize / 2,
            wallPos.y[i] * tileSize - tileSize / 2,
            "wall"
          );
        }

        //Player stuff
        player = this.physics.add.sprite(128, 128, "player");
        pointer = this.input.activePointer;

        this.physics.add.collider(player, walls);

        //Weapon sprites
        pistol = this.add.sprite(0, 0, "pistol");
        pistol.alpha = 0;
        uzi = this.add.sprite(0, 0, "uzi");
        uzi.alpha = 0;
        shotgun = this.add.sprite(0, 0, "shotgun");
        shotgun.alpha = 0;

        //Projectile stuff
        projectiles = this.physics.add.group();

        // Grenade physics
        grenades = this.physics.add.group();
        this.physics.add.collider(grenades, walls);

        // creating a particle system using "particle" image
        particles = this.add.particles("particle");

        //Player animations, turning, walking left and walking right.
        this.anims.create({
          key: "down",
          frames: this.anims.generateFrameNumbers("player", {
            start: 0,
            end: 5,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "stop",
          frames: [{ key: "player", frame: 0 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "up",
          frames: this.anims.generateFrameNumbers("player", {
            start: 6,
            end: 12,
          }),
          frameRate: 10,
          repeat: -1,
        });

        //Destroy projectiles when they hit walls
        this.physics.add.overlap(
          projectiles,
          walls,
          destroyProjectile,
          null,
          this
        );

        //Player WASD movement
        keys = this.input.keyboard.addKeys({
          up: Phaser.Input.Keyboard.KeyCodes.W,
          down: Phaser.Input.Keyboard.KeyCodes.S,
          left: Phaser.Input.Keyboard.KeyCodes.A,
          right: Phaser.Input.Keyboard.KeyCodes.D,
          grenade: Phaser.Input.Keyboard.KeyCodes.G,
          lastWeapon: Phaser.Input.Keyboard.KeyCodes.Q,
          nextWeapon: Phaser.Input.Keyboard.KeyCodes.E
        });
        
        // Add timer of 2 seconds after function grenadeThrow was used, then run function explodeGrenade 
        // var grenadeTimer = this.time.delayedCall(2000, explodeGrenade, null, this); 
        // console.log(grenadeTimer);
        // var grenadeTimer.paused = true;

        function grenadeTimer (){
      var me = this;
              
      me.startTime = new Date();
      me.totalTime = 120;
      me.timeElapsed = 0;
              
      me.createTimer();
              
      me.gameTimer = game.time.events.loop(100, function(){
        me.updateTimer();
      });
      
      }
      }

      function update(time, delta) {
        
        if (weaponCooldown > 0) {
          weaponCooldown -= 1;
        }
        if (grenadeCooldown > 0) {
          grenadeCooldown -= 1;
        }

        switch (weaponActive) {
          case 0:
            pistol.x = player.x + 35;
            pistol.y = player.y + 5;

            pistol.alpha = 1;
            uzi.alpha = 0;
            shotgun.alpha = 0;
            break;

          //SMG
          case 1:
            uzi.x = player.x + 30;
            uzi.y = player.y + 5;

            pistol.alpha = 0;
            uzi.alpha = 1;
            shotgun.alpha = 0;
            break;

          //Shotgun
          case 2:
            shotgun.x = player.x + 15;
            shotgun.y = player.y + 5;

            pistol.alpha = 0;
            uzi.alpha = 0;
            shotgun.alpha = 1;
            break;
        }

        if ((keys.lastWeapon.isDown) && (weaponCooldown === 0)) {
          weaponActive--;
          weaponCooldown = 20;
        }
        if ((keys.nextWeapon.isDown) && (weaponCooldown === 0) ) {
          weaponActive++;
          weaponCooldown = 20;
        }

        //Camera
        var cam = this.cameras.main;

        /* Player movement
         *  the first variables decide the direction the player is moving.
         *  ex, if playerMovingX is -1 the player moves left, if its 1 they move right and if its 0 it stays in place.
         */
        let playerMovingX = 0;
        let playerMovingY = 0;

        //Checks if a specific direction is pressed, then adds or subracts from that direction by 1.
        if (keys.left.isDown) {
          playerMovingX += -1;
        }
        if (keys.right.isDown) {
          playerMovingX += 1;
        }
        if (keys.up.isDown) {
          playerMovingY += -1;
        }
        if (keys.down.isDown) {
          playerMovingY += 1;
        }

        if (playerMovingY === 1) {
          player.anims.play("down", true);
        } else if (playerMovingY === -1) {
          player.anims.play("up", true);
        } else {
          player.anims.play("stop", true);
        }

        /* Movement algoritm
         *  if the player is moving on both the X and Y axis then divide the movement algorithm by the square root of 2.
         *  This is done to prevent the player from moving faster on the hypotenuse.
         */
        if (!(playerMovingX === 0) && !(playerMovingY === 0)) {
          player.setVelocityX((playerMovingX * playerSpeed * 100) / Math.SQRT2);
          player.setVelocityY((playerMovingY * playerSpeed * 100) / Math.SQRT2);
        } else {
          player.setVelocityX(playerMovingX * playerSpeed * 100);
          player.setVelocityY(playerMovingY * playerSpeed * 100);
        }

        //Moves the camera to the players position
        this.cameras.main.centerOn(player.x, player.y);

        //if the mouse is clicked -> shoot
        if (pointer.isDown) {
          let angle = Phaser.Math.Angle.Between(
            player.x,
            player.y,
            pointer.x + this.cameras.main.worldView.x,
            pointer.y + this.cameras.main.worldView.y
          );

          let v = 100 * projectileSpeed;
          let uv = {
            x: Math.cos(angle),
            y: Math.sin(angle),
          };
          let vx = v * uv.x;
          let vy = v * uv.y;

          shoot(player.x, player.y, vx, vy, angle);
        }

        // G is pressed -> throw grenade
        if (keys.grenade.isDown) {
          let angle = Phaser.Math.Angle.Between(
            player.x,
            player.y,
            pointer.x + this.cameras.main.worldView.x,
            pointer.y + this.cameras.main.worldView.y
          );

          let v = 100 * projectileSpeed;
          let uv = {
            x: Math.cos(angle),
            y: Math.sin(angle),
          };
          let vx = v * uv.x;
          let vy = v * uv.y;

          throwGrenade(player.x, player.y, vx, vy);
        }
        
        function updateTimer(){

          var me = this;
                  
          var currentTime = new Date();
          var timeDifference = me.startTime.getTime() - currentTime.getTime();
                  
          //Time elapsed in seconds
          me.timeElapsed = Math.abs(timeDifference / 1000);
                  
          //Time remaining in seconds
          var timeRemaining = me.totalTime - me.timeElapsed; 
                  
          //Convert seconds into minutes and seconds
          var seconds = Math.floor(timeRemaining) - (60 * minutes);
          }
      }
      

      function shoot(x, y, vx, vy, angle) {
        switch (weaponActive) {
          //Pistol
          case 0:
            if (weaponCooldown === 0) {
              createProjectile(x, y, vx, vy, angle, 0);
              weaponCooldown = 20;
            }
            break;

          //SMG
          case 1:
            if (weaponCooldown === 0) {
              createProjectile(x, y, vx, vy, angle, 4);
              weaponCooldown = 4;
            }
            break;

          //Shotgun
          case 2:
            if (weaponCooldown === 0) {
              for (var i = 0; i < 8; i++) {
                createProjectile(x, y, vx, vy, angle, 8);
              }
              weaponCooldown = 40;
            }
            break;
        }
      }

      //Change how "spread" works in the future
      function createProjectile(x, y, vx, vy, angle, spread) {
        let projectile = projectiles.create(x, y, "projectile");
        projectile.setVelocityX(vx + spread * (Math.random() - 0.5) * 20);
        projectile.setVelocityY(vy + spread * (Math.random() - 0.5) * 20);

        //Trail emitter configuration
        projectile.emitter = particles.createEmitter({
          speed: 0,
          tint: Math.random() * 0xff0000 + 50,
          rotate: (angle * 180) / Math.PI,
          scale: {
            start: 1,
            end: 0,
          },
          alpha: {
            start: 0.5,
            end: 0,
          },
          // 1 = 1 milisecond
          frequency: 1,
          lifespan: 400,
          blendmode: "ADD",
        });

        // Create a emmiter on the projectile
        projectile.emitter.startFollow(projectile);
      }

      function destroyProjectile(projectile) {
        projectile.emitter.stop();
        projectile.destroy();
      }

      function throwGrenade(x, y, vx, vy) {
        if (grenadeCooldown === 0) {
          createGrenade(x, y, vx, vy, 0);
          grenadeCooldown = 70;
        }
      }

      // Create grenade
      function createGrenade(x, y, vx, vy) {
        grenade = grenades.create(x, y, "grenade");
        grenade.setVelocityX(vx * 0.3);
        grenade.setVelocityY(vy * 0.3);
        grenade.setBounce(0.75);

        // if (grenadeTimer.paused = true){
        //   grenadeTimer = this.time.delayedCall(2000, explodeGrenade, null, this); 
        }
        

      function explodeGrenade(){
        grenade.destroy()
      }

    </script>
  </body>
</html>
